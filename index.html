<!DOCTYPE html>
<html>
<head>
    <title>Resume Generator</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form id="resumeForm">
        Name: <input type="text" id="name"><br>
        Experience: <textarea id="experience"></textarea><br>
        Skills: <input type="text" id="skills"><br>
        Job Description: <textarea id="job_description"></textarea><br>
        <button type="button" onclick="submitDetails()">Submit</button>
    </form>

    <h2>Upload Resume</h2>
    <input type="file" id="resumeFile">
    <button onclick="uploadResume()">Upload</button>

    <p id="response"></p>

    <script>
        async function submitDetails() {
            const response = await fetch("/submit_details/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    experience: document.getElementById("experience").value,
                    skills: document.getElementById("skills").value,
                    job_description: document.getElementById("job_description").value
                })
            });
            document.getElementById("response").innerText = await response.text();
        }

        async function uploadResume() {
            let file = document.getElementById("resumeFile").files[0];
            let formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/upload_resume/", { method: "POST", body: formData });
            document.getElementById("response").innerText = await response.text();
        }
    </script>
</body>
</html>
